name: SonarCloud Analysis

on:
  # Trigger analysis on push to main branch
  push:
    branches:
      - main
  # Trigger analysis on pull requests to main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Definir permissões necessárias
permissions:
  contents: read
  pull-requests: read
  checks: write
  statuses: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Disable shallow clones for better relevancy of analysis
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Run ESLint
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Additional arguments for SonarCloud scanner
          args: >
            -Dsonar.verbose=true
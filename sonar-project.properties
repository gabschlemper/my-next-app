# SonarCloud configuration for Next.js TypeScript project
sonar.projectKey=gabschlemper_my-next-app
sonar.organization=gabschlemper

# Project metadata
sonar.projectName=GitHub Portfolio Demo - Next.js 14
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/node_modules/**,**/.next/**,**/coverage/**,**/public/**

# Language settings
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/node_modules/**,**/.next/**,src/types/**

# ESLint reports
sonar.eslint.reportPaths=eslint-report.json

# Quality Gate settings
sonar.qualitygate.wait=true

# Pull Request decoration
sonar.pullrequest.github.repository=gabschlemper/my-next-app
sonar.pullrequest.provider=github

# Encoding
sonar.sourceEncoding=UTF-8

# Additional analysis parameters
sonar.analysis.mode=publish